CK_TEMPLATECK_DESC = "<br /><p><img src="_QQ_"../components/com_templateck/images/logo_templateck.png"_QQ_"/></p><p><a target="_QQ_"_blank"_QQ_" href="_QQ_"http://www.template-creator.com"_QQ_">http://www.template-creator.com</a><p><br/><p>Mit Template Creator gestalten und erzeugen Sie Ihre eigenen Templates für Joomla! 1.5, 2.5 oder 3.x</p><p>Template Creator CK wurde von Cédric KEIFLIN alias ced1870 entwickelt. Alle meine Joomla-Erweiterungen finden sie hier: <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://www.joomlack.fr"_QQ_">Joomlack</a></p><p>Vielen Dank an André Bihler, der das Interface designt hat.</p><p>Das Template Creator Logo wurde erstellt von Christophe Gervason.</p><p>Der Zip Archiver Joomla Class ist von <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://www.boolcast.com/joomla/development/joomla-zip-archiver"_QQ_">Alex Balyuk</a>.</p>"
