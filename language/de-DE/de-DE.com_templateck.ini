CK_MODULES_BODY_INFOS = "Seitenhintergrund"
CK_MODULES_BODY_DESC = "Der Seitenhintergrund ist ein Block, der in den Page Body geladen wird und den Main Container enthält. Er füllt die gesamte Body-Breite. Sie können ihm die Styles zuordnen, die Sie möchten, wie eine Hintergrundfarbe oder ein Bild, Ränder, usw ..."
CK_INFOS_BUTTON_DESC = "Tragen Sie die Template-Grundeinstellungen ein, wie z.B. den Namen des Templates, den Autor und die Beschreibung."
CK_INFOS_PARAMS_DESC = "Ändern Sie die Breite des Templates, den Seitenhintergrund, die Haupt-Styles der Seite, Schaltflächen- und Überschriften-Styles."
