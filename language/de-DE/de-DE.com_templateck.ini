CK_RESPONSIVE_INFOS = "Responsive Layouts"
CK_RESPONSIVE_DESC = "Hier können Sie die Darstellung und die Platzierung Ihrer Module auswählen, damit Ihre Website mit verschiedenen mobilen Geräten, wie Smartphones oder Tablets, korrekt dargestellt wird.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Klicken Sie auf verschiedene Blocks um deren Darstellung zu ändern.</p>"
CK_CHECKMODULES_INFOS = "Module überprüfen"
CK_CHECKMODULES_DESC = "Falls Texte in roter Farbe dabei sind, dann sehen Sie Modulpositionen ihres Templates, für die keine Module veröffentlicht wurden. Um die Module zu sehen, müssen Sie zuerst etwas Inhalt für jede Modulposition veröffentlichen.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Klicken Sie auf die Schaltfläche am Ende der Liste um einige Beispieldaten an den fehlenden Positionen zu veröffentlichen.</p>" 
CK_GLOBALINFOS_INFOS = "Basisinfos"
CK_GLOBALINFOS_DESC = "Sie müssen dem Template einen Namen geben und alle Informationen, die in der Template-XML-Datei gespeichert werden, erscheinen auch im Extension-Manager Ihrer Joomla Website."
CK_PACKAGE_INFOS = "Template Package"
CK_PACKAGE_DESC = "Verfolgen Sie die Schritte zur Erstellung eines Templates. Falls der Text teilweise rot ist (es sind Fehler aufgetreten), dann beachten Sie den Fehlertext und erstellen das Package neu. <p>Die 'Vorschau' zeigt Ihnen die tatsächliche Darstellung des Templates.</p><p>'Package herunterladen' erzeugt die Zip-Datei, die Sie dann für Ihre Website installieren können.</p><p>Das 'Direkte Kopieren' überträgt alle Änderungen direkt in Ihr Template, vorausgesetzt es ist zuvor einmal (aus einer Zip-Datei) für Ihre Website installiert worden.</p>"
CK_EDIT_RESPONSIVE = "Responsive Design Gestaltung" 
CK_SYSTEMIMAGES_INFOS = "Systembilder"
CK_SYSTEMIMAGES_DESC = "Hier können Sie alle Systembilder festlegen. Beispielsweise das Icon der Website im Browser (favicon), die Vorschaubilder im Template Manager, oder die Print- und EMail-Links in den Artikeln."
CK_PAGEBUTTONS_INFOS = "Schaltflächen"
CK_PAGEBUTTONS_DESC = "Hier gestalten Sie die Standardelemente, die in Joomla! dargestellt werden wie z.B. Schaltflächen, Weiterlesen-Links Eingabefelder ..."
CK_PAGETITLES_INFOS = "Überschriften"
CK_PAGETITLES_DESC = "Hier können Sie die Überschriften-Styles gestalten von H1 bis H6. Für jede Überschrift ändern Sie den Hintergrund, die Farbe ..."
CK_PAGEPARAMS_INFOS = "Seiteneinstellungen"
CK_PAGEPARAMS_DESC = "Hie können Sie die Einstellungen vornehmen, die für die ganze Site gelten. Machen Sie die Farb-Grundeinstellungen (Styles), und ob Sie ein fließendes oder festeingestelltes Design wünschen. Ein Design mit variabler Breite wird sich den Fenstergrößen anpassen. Ein Design mit fest eingestellter Breite veränder seine Breite nur nach den Responsive Design Regeln (wenn der Responsive Mode aktiviert ist)."
CK_PAGE = "Seite"
CK_LOGO = "Logo"
CK_LOGO_STYLES = "Logo"
CK_LOGODESC_STYLES = "Logobeschreibung"
CK_LOGO_INFOS = "Logodefinition"
CK_LOGO_DESC = "Wählen Sie das Logo Ihrer Firma um es im Template zu zeigen und geben Sie ihm die Breite und Höhe der Bilddatei. Dann können Sie es verschieben mithilfe der Einstellungen der Außenabstände (margins)."
CK_LOGODESC_INFOS = "Logobeschreibung"
CK_LOGODESC_DESC = "Sie können die Beschreibung, die unterhalb des Logos angezeigt wird, gestalten. Um die Beschreibung anzuzeigen, müssen Sie die Template-Optionen ausfüllen, nachdem Sie es für Die Joomla! Website installiert haben. Rufen Sie den Templatemanager auf und editieren Sie das Template."
CK_MAINCONTENT_INFOS = "Hauptseiteninhalt/Maincontent"
CK_MAINCONTENT_DESC = "Schalten Sie die Module im Main Content ein ode raus, beispielsweise das Modul Rechte Spalte oder das Maintop Modul. Sie können auch neue Bereiche in Ihrem Template schaffen um Ihre News zu platzieren oder was immer Sie möchten.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Standardmäßig sind die Module mir grau gesticheltem Rand ausgeschaltet. Klicken Sie auf ein Modul, um es ein- oder auszuschalten.<br />Sie können die Spaltenbreite in Prozent angeben, um die richtige Große für Ihren Inhalt zu wählen.</p>"
CK_LEFTCOLUMN_WIDTH = "linke Breite"
CK_MAINCOLUMN_WIDTH = "Content Breite"
CK_RIGHTCOLUMN_WIDTH = "rechte Breite"
CK_MAINCONTENT = "Maincontent"
CK_MAINCONTENT_EDIT = "Main Menü Gestaltung"
CK_MODULESMANAGER_INFOS = "Module ausrichten"
CK_MODULESMANAGER_DESC = "Hier können Sie die Anzahl der Module definieren, die Sie geladen haben möchten (bis zu 5) und die Breite für jedes einzelne setzen, gemäß der Konfiguration, die Sie gewählt haben. Wenn Sie beispielsweise eine Konfiguration mit 3 Modulen gewählt haben, dann können Sie die Breite setzen für den Fall, dass nur 2 von ihnen veröffentlicht werden oder aber für den Fall, dass alle 3 veröffentlicht werden.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Wählen Sie oben die Anzahl der Module aus, die sie verwenden möchten.<br />Per Voreinstellung haben zunächst alle Module die selbe Breite, Sie können das ändern indem Sie die Prozentangaben variieren.</p>"
CK_BLOC_INFOS = "Block"
CK_BLOC_DESC = "Hier können Sie die Styles des Blocks festlegen. Ein Block ist ein HTML-Container, der ein oder mehrere Module lädt. Wenn Sie die einzelnen Module unterschielich gestalen wollen und nicht den ganzen Block, dann müssen Sie den Expertenmodus im Hauptmenü aktivieren."
CK_MODULE_INFOS = "Module"
CK_MODULE_DESC = "Hier definieren Sie die Modulgestaltung (Styles). Ein Block enthält eines oder mehrere Module, wie beispielsweise die linke Spalte einer Website. Sie können einen Style bestlegen, der für alle Module gilt, nicht aber für den Block."
CK_MODULETITLE_INFOS = "Modulüberschriften"
CK_MODULETITLE_DESC = "Hier können Sie den Style festlegen, der für die Modulüberschriften gilt. In den meisten Fällen sind die Titel mit einem H3-Tag versehen, achten Sie darauf, welchen Style Sie für H3 in den Seiteneinstellungen festgelegt haben."
CK_MENU_INFOS = "Menü"
CK_MENU_DESC = "You can define here the styles for the menu..<br />Level 1 contains all root items that are the main items of the menu.<br />The submenu shows all links that are displayed under a root item if you use a multilevel menu structure (for dropdown menus for example).<br />The submenu 2 is the second submenu which contains the level 2 items."
CK_MENU_DESC = "Hie können Sie den Style für das Menü festlegen.<br />Level 1 enthält alle Haupt-Items. Sie sind die wichtigsten des Menüs.<br />Das Submenü zeigt all Links, die unterhalb eines Haupt-Items angezheigt werden, vorausgesetzt Sie verwenden eine Multi-Level Menüstruktur (beispielsweise für Dropdown-Menüs).<br />Das Submenü 2 ist das zweite Untermenü, das  die Level 2 Items enthält."
CK_MODULESMANAGER = "Ausgerichtete Module"
CK_WRAPPER_INFOS = "Main Container"
CK_WRAPPER_DESC = "The Hauptcontainer (main container) ist ein Block, der alle anderen Blocks der Seite beinhaltet. Er wir meist der  "_QQ_"Wrapper"_QQ_", genannt, das ist der Block, der die Breite des Templates festlegt (die bei den Seiteneinstellungen festgelegt wird). Sie können die Container-Breite festlegen, und auch den Seitenhintergrund, der hinter dem Wrapper liegt, um Template-Designs zu erstellen mit mehrfachen/wechselnden Seitenhintergründen.<br />Sie können mehrere Container erstellen pro Seite mithilfe des Icons, das sich bei den Wrapper-Controls befindet, direkt neben der CSS-Schaltfläche."
CK_BLOCSELECTION_INFOS = "Block Auswahl"
CK_BLOCSELECTION_DESC = "Wählen Sie den Block, den Sie Ihrem Template hinzufügen wollen.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Jedes Modul muss einen eindeutigen Namen haben und eine eindeutige Position (wo das Modul in Joomla! veröffentlicht wird).<br />Füllen Sie die Felder mit Name und Position aus, falls Ihnen die vorgeschlagenen nicht gefallen.<br /> Je nach Modultyp müssen Sie eine oder mehrere (Modul-)Positionen angeben.</p>"
CK_UNIQUE_ID = "Modulname (muss eindeutig sein)"
CK_UNIQUE_POSITION = "Modulposition (muss eindeutig sein)"
